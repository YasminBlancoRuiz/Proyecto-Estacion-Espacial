<app-menu></app-menu>
 
<div class="container"> 

  <div class="form-group" >
     
    <div class = "input-group">      
      <div class="mb-3">        
      <input  type="text" class="form-control" placeholder="Buscar"  name="filtrar" [(ngModel)]="filtroNave"  >  
      
    </div>
    </div>
  </div>   
  
  <table class="table table-dark table-hover tex=center">
        <thead>
          <tr >
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pais</th>
            <th scope="col">Tipo de nave</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let nav of nave | filtroNave:'nombre':filtroNave">
            <td>{{nav._id}}</td>
            <td>{{nav.nombre}}</td>
            <td>{{nav.pais}}</td>
            <td>{{nav.tipoNave}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{nav._id}}"><i class="far fa-eye" ></i> Detalle</button></td>
          </tr>
        </tbody>
      </table> 
      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/crear">
            <i class="fas fa-plus-circle"></i> Crear nave
        </button>
      </div>

</div>
